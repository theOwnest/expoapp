name: expo_kg
description: Expo.kg — это единая площадка для размещения товаров, производимых на территории КР, и для покупки этих товаров.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  smooth_page_indicator: ^1.1.0
  dio: ^5.3.0
  cached_network_image: ^3.2.3
  flutter_screenutil: ^5.8.4
  go_router: ^9.0.3
  http: ^1.1.0
  flutter_animate: ^4.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  carousel_slider: ^4.2.1
  animations: ^2.0.7
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.0
  keyboard_dismisser: ^3.0.0
  flutter_form_builder: ^9.1.0
  form_builder_validators: ^9.0.0
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet
  dropdown_button2: ^2.3.7
  flutter_xlider: ^3.5.0
  intl_phone_number_input: ^0.7.3+1
  sms_autofill: ^2.3.0
  collection: ^1.17.1
  geolocator: ^9.0.2
  yandex_mapkit: ^3.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-Black.ttf
          weight: 700

  assets:
    - assets/
    - assets/debug/
    - assets/debug/ads/
    - assets/debug/category/
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
    - assets/icons/product/
    - assets/icons/home/
    - assets/icons/cart/
    - assets/icons/login/
    - assets/icons/navbar/
